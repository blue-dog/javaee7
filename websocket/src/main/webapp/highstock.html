<html>
<head>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/highstock.js"></script>
</head>
<body>
<div id="container" style="height: 500px; min-width: 500px"></div>

<script language="JavaScript" type="text/javascript">
    $(function () {

        Highcharts.setOptions({
            global: {
                useUTC: false
            },
            navigator: {
                enabled: false
            }

        });

        // Create the chart
        $('#container').highcharts('StockChart', {
            rangeSelector: {
                buttons: [
                    {
                        count: 1,
                        type: 'minute',
                        text: '1M'
                    },
                    {
                        count: 5,
                        type: 'minute',
                        text: '5M'
                    },
                    {
                        type: 'all',
                        text: 'All'
                    }
                ],
                inputEnabled: false,
                selected: 0
            },

            title: {
                text: 'Live random data'
            },

            exporting: {
                enabled: false
            },

            series: [
                {
                    name: 'Random data',
                    data: (function () {
                        // generate an array of random data
                        var data = [], time = (new Date()).getTime(), i;

                        for (i = -1; i <= 0; i++) {
                            data.push([
                                time + i * 1000,
                                Math.round(Math.random() * 100)
                            ]);
                        }
                        return data;
                    })()
                }
            ]
        });

    });

</script>
<script type="text/javascript">
    function connect() {
        var series = Highcharts.charts[0].series[0];
        var websocket = new WebSocket("ws://localhost:8080/websocketsample/stocks");
        websocket.onmessage = function (evt) {
            console.log("Received : " + evt.data);
            series.addPoint(JSON.parse(evt.data));
        }
        websocket.onopen = function(evt) {
            console.log('Connected');
        }
        websocket.onerror = function(evt) {
            alert("Error opgetreden: " + evt.message);
        }

    }

</script>
<button onclick="connect()">Connect to websocket</button>
</body>
</html>
