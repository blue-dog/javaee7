<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Check Method validation</title>
</h:head>
<h:body>
    <h:form>
        <h:messages />
        <h:outputLabel for="employmentDate">Employment Date
            <h:inputText id="employmentDate" value="#{index.employmentDate}">
                <f:convertDateTime pattern="dd-MM-yyyy" />
            </h:inputText>
        </h:outputLabel>
        <h:outputLabel for="key">Key
            <h:inputText id="key" value="#{index.key}"/>
        </h:outputLabel>

        <h:commandButton action="#{index.check}" value="Check"/>
        <h:commandButton action="#{index.randomGuess}" value="Do a random guess"/>

        <h:outputText value="#{index.estimatedResignDate}">
            <f:convertDateTime pattern="dd-MM-yyyy" />
        </h:outputText>
    </h:form>


    <h2>Test voor EJB method validatie</h2>
    <h:form>
        <h:messages />
        <h:commandButton action="#{cdiToEjbBridge.check(null)}" value="Check null"/>
        <br/>
        <h:commandButton action="#{cdiToEjbBridge.checkReturnAlwaysNull}" value="Check return null"/>
        <br/>
        <h:commandButton action="#{cdiToEjbBridge.check('hallo')}" value="Check param en return"/>
    </h:form>

</h:body>
</html>
